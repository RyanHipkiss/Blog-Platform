{% extends "admin/base.html" %}

{% block content %}
    {% if users %}
        <ul>
            {% for user in users %}
                <li>
                    <a href="{{ route('admin.role', { 'id' : user.id }) }}">{{ user.email }}</a>
                    <a href="{{ route('admin.role.delete', {'id': user.id }) }}">Delete</a>
                </li>
            {% endfor %}
        </ul>
    {% endif %}

    {{ notify.message }}
    <a href="{{ route('admin.user.add') }}">Create user</a>
{% endblock %}
